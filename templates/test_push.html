<!DOCTYPE html>
<html>
<head>
    <title>Test Push Notifications</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; margin: 10px; }
        #log { background: #f5f5f5; padding: 15px; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test Push Notifications</h1>

    <div id="status"></div>

    <button onclick="testPermisos()">1. Verificar Permisos</button>
    <button onclick="suscribirse()">2. Suscribirse</button>
    <button onclick="enviarTestPush()">3. Enviar Push Test</button>

    <h3>Log:</h3>
    <div id="log"></div>

    <script>
        function log(msg, type='info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        function showStatus(msg, type) {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${msg}</div>`;
        }

        async function testPermisos() {
            log('--- Verificando permisos ---');

            if (!('serviceWorker' in navigator)) {
                showStatus('Service Worker NO soportado', 'error');
                log('ERROR: Service Worker no soportado');
                return;
            }
            log('OK: Service Worker soportado');

            if (!('PushManager' in window)) {
                showStatus('Push Manager NO soportado', 'error');
                log('ERROR: PushManager no soportado');
                return;
            }
            log('OK: PushManager soportado');

            if (!('Notification' in window)) {
                showStatus('Notifications NO soportadas', 'error');
                log('ERROR: Notifications no soportadas');
                return;
            }
            log('OK: Notifications soportadas');

            log('Permiso actual: ' + Notification.permission);

            if (Notification.permission === 'denied') {
                showStatus('Notificaciones BLOQUEADAS. Debes habilitarlas manualmente en el navegador.', 'error');
                return;
            }

            if (Notification.permission === 'default') {
                showStatus('Permiso pendiente. Haz clic en "Suscribirse" para solicitar permiso.', 'warning');
                return;
            }

            showStatus('Permisos OK! Ahora haz clic en "Suscribirse"', 'ok');
        }

        async function suscribirse() {
            log('--- Iniciando suscripcion ---');

            try {
                // Solicitar permiso
                if (Notification.permission === 'default') {
                    log('Solicitando permiso...');
                    const permission = await Notification.requestPermission();
                    log('Permiso: ' + permission);
                    if (permission !== 'granted') {
                        showStatus('Permiso denegado', 'error');
                        return;
                    }
                }

                if (Notification.permission === 'denied') {
                    showStatus('Notificaciones bloqueadas. Habilitalas en la configuracion del navegador.', 'error');
                    return;
                }

                // Obtener VAPID key
                log('Obteniendo VAPID key...');
                const response = await fetch('/api/push/vapid-key');
                const data = await response.json();
                if (!data.publicKey) {
                    log('ERROR: No hay VAPID key');
                    showStatus('VAPID no configurado en servidor', 'error');
                    return;
                }
                log('VAPID key: ' + data.publicKey.substring(0, 30) + '...');

                // Registrar SW con timeout
                log('Registrando Service Worker...');
                let registration;
                try {
                    registration = await navigator.serviceWorker.register('/sw.js', {scope: '/'});
                    log('SW registrado, esperando activacion...');

                    // Esperar a que est√© activo con timeout
                    let attempts = 0;
                    while (!registration.active && attempts < 20) {
                        await new Promise(r => setTimeout(r, 250));
                        attempts++;
                    }

                    if (registration.active) {
                        log('Service Worker activo!');
                    } else if (registration.installing) {
                        log('SW instalando, esperando...');
                        await new Promise(r => setTimeout(r, 1000));
                    } else if (registration.waiting) {
                        log('SW en espera');
                    }
                } catch (swError) {
                    log('Error SW: ' + swError.message);
                    showStatus('Error registrando Service Worker', 'error');
                    return;
                }

                // Verificar si ya hay suscripcion existente
                log('Verificando suscripcion existente...');
                let subscription = await registration.pushManager.getSubscription();

                if (subscription) {
                    log('Ya existe suscripcion, usandola...');
                } else {
                    // Crear nueva suscripcion
                    log('Creando nueva suscripcion...');
                    try {
                        subscription = await registration.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: urlBase64ToUint8Array(data.publicKey)
                        });
                        log('Suscripcion creada!');
                    } catch (subError) {
                        log('Error creando suscripcion: ' + subError.message);
                        showStatus('Error: ' + subError.message, 'error');
                        return;
                    }
                }

                log('Endpoint: ' + subscription.endpoint.substring(0, 60) + '...');

                // Enviar al servidor
                log('Enviando al servidor...');
                const resp = await fetch('/api/push/suscribir', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(subscription.toJSON())
                });
                const result = await resp.json();
                log('Servidor responde: ' + JSON.stringify(result));

                showStatus('SUSCRITO! Ahora haz clic en "Enviar Push Test"', 'ok');

            } catch (error) {
                log('ERROR GENERAL: ' + error.message);
                console.error(error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        async function enviarTestPush() {
            log('--- Enviando push de prueba ---');
            try {
                const resp = await fetch('/api/push/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await resp.json();
                log('Resultado: ' + JSON.stringify(result));

                if (result.exitos > 0) {
                    showStatus('Push enviado! Deberias ver la notificacion.', 'ok');
                } else {
                    showStatus('Push enviado pero: ' + result.mensaje, 'warning');
                }
            } catch (error) {
                log('ERROR: ' + error.message);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Auto-test al cargar
        window.onload = testPermisos;
    </script>
</body>
</html>
