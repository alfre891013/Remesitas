{% extends "base.html" %}

{% block title %}Iniciar Sesion - Happy Remesitas{% endblock %}

{% block content_public %}
<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Happy Remesitas">
            <h4>Happy Remesitas</h4>
            <p>Envios rapidos y seguros a Cuba</p>
        </div>
        <div class="login-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Tu usuario" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Contrasena</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Tu contrasena" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesion
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
