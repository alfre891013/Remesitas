<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Historial - Happy Remesitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .app-header { background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); color: white; padding: 20px; text-align: center; }
        .app-container { max-width: 500px; margin: 0 auto; padding: 15px; padding-bottom: 80px; }
        .entrega-item { background: white; border-radius: 10px; padding: 12px; margin-bottom: 8px; }
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px; display: flex; justify-content: space-around; }
        .nav-bottom a { text-decoration: none; color: #666; text-align: center; font-size: 12px; }
        .nav-bottom a.active { color: #2196f3; }
        .nav-bottom i { font-size: 24px; display: block; }
    </style>
</head>
<body>
    <div class="app-header">
        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Mi Historial</h5>
    </div>

    <div class="app-container">
        {% for entrega in entregas %}
        <div class="entrega-item">
            <div class="d-flex justify-content-between">
                <div>
                    <strong>{{ entrega.beneficiario_nombre }}</strong>
                    <small class="d-block text-muted">{{ entrega.codigo }}</small>
                </div>
                <div class="text-end">
                    <span class="text-success">${{ "%.2f"|format(entrega.monto_entrega) }}</span>
                    <small class="d-block text-muted">{{ entrega.fecha_entrega.strftime('%d/%m %H:%M') }}</small>
                </div>
            </div>
        </div>
        {% else %}
        <div class="text-center text-muted py-5">
            <i class="bi bi-inbox" style="font-size: 48px;"></i>
            <p>Sin entregas</p>
        </div>
        {% endfor %}
    </div>

    <div class="nav-bottom">
        <a href="/repartidor/panel"><i class="bi bi-house"></i>Inicio</a>
        <a href="/repartidor/historial" class="active"><i class="bi bi-clock-history"></i>Historial</a>
        <a href="/logout"><i class="bi bi-box-arrow-right"></i>Salir</a>
    </div>
</body>
</html>
