{% extends "base.html" %}

{% block title %}Cambiar Contrasena - Remesitas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-key"></i> Cambiar Contrasena</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Contrasena Actual</label>
                        <input type="password" name="password_actual" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nueva Contrasena</label>
                        <input type="password" name="password_nueva" class="form-control" required minlength="4">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirmar Nueva Contrasena</label>
                        <input type="password" name="password_confirmar" class="form-control" required minlength="4">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
