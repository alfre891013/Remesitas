<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Contrasena - Happy Remesitas</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Happy Remesitas">
                <h4>Primer Acceso</h4>
                <p>Hola {{ current_user.nombre }}</p>
            </div>
            <div class="login-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mb-3">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <p class="text-muted text-center mb-4">Establece tu nueva contrasena</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nueva Contrasena</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password_nueva" class="form-control" placeholder="Minimo 4 caracteres" required minlength="4">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirmar Contrasena</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password_confirmar" class="form-control" placeholder="Repite la contrasena" required minlength="4">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-2"></i>Establecer Contrasena</button>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('auth.logout') }}" class="text-muted"><i class="bi bi-box-arrow-left"></i> Cerrar sesion</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
